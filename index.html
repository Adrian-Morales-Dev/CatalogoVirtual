<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmShop | Audio e Iluminación</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">AmShop</div>
        <div class="nav-buttons">
            <a href="#contacto" class="btn-nav">Contáctanos</a>
            <a href="#testimonios" class="btn-nav">Testimonios</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>SOUND & LIGHTS <span>PRO SALE</span></h1>
            <p>Expertos en audio e iluminación profesional para tus eventos</p>
        </div>
    </header>

    <main class="main-container">
        <div class="container-title">
            <h2>Nuestros Productos</h2>
            <div class="underline"></div>
        </div>
        
        <section id="catalogo" class="grid-container">
            </section>
    </main>

    <div id="product-modal" class="modal">
        <span class="close-modal"><i class="fas fa-times"></i></span>
        <div class="modal-wrapper">
            <button class="modal-arrow prev" onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i></button>
            <div id="modal-image-container" class="modal-image-box"></div>
            <button class="modal-arrow next" onclick="changeSlide(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div id="modal-caption" class="modal-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
